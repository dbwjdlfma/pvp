                    <div id="patch_notes_container">
            <div class="patch_note" style="text-align: left;">
                - 장비 시스템이 도입됩니다<br>
                장비는 빠른액션으로 통해 장착이 가능합니다<br>
                추가되는 장비는 2개로<br>
                최대 체력을 증가 시켜주는 [파이터의 헤드기어]와 <br>
                2x3크기의 벽을 소환하는 [건축가의 건축자재]가 추가됩니다<br><br>

                - 유령의 리워크 됩니다<br>
                벽통과 시 소환되는 망령의 수가 증가합니다<br>
                만약 망령이 유저를 공격 시 공격한 망령을 포함한 5마리가 죽습니다<br>
                벽통과후 놀람 효과가 사라집니다
